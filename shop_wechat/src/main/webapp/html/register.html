<html>
<head>
<meta charset="utf-8">
<title>霞湘店</title>
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="viewport"
	content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../css/gongyong.css">
<script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>

</head>

<body>

	<div class="head">
		<span class="head_lf"><a href="index.html">返回</a></span> 用户注册 <span
			class="head_rg"><a href="./login.html">登录</a></span>
	</div>

	<div class="zhuce">
		<div class="text">
			<span>手机号</span> <input type="text" placeholder="请输入手机号"
				class="input" name="phone">
		</div>
		<div class="text">
			<span>验证码</span> <input type="text" placeholder="请输入验证码"
				class="input" style="width: 55%" name="yzm"> <span
				class="yzm"><input type="button" value="获取验证码"></span>
		</div>
		<div class="text">
			<span>昵 称</span> <input type="text" placeholder="请输入昵称" class="input"
				name="nickname">
		</div>
		<div class="text">
			<span>密 码</span> <input type="text" placeholder="请输入密码" class="input"
				name="password">
		</div>
		<div class="text">
			<span>确认密码</span> <input type="text" placeholder="请输入确认密码"
				class="input" name="confirmpassword">
		</div>
		<div class="tip">
			<a href="#"><input type="checkbox" checked="checked">同意注册条款</a>
		</div>
		<div class="btndl">
			<input type="submit" value="注 册" onclick="register();" class="submit">
		</div>
	</div>

</body>
<script>

function register(){
	  $('.submit').attr('onclick',"");
    $.ajax({
        type: "post",
        url: "/login/register?r="+Math.random(),
        data: {
        	phone:$("input[name='phone']").val(),
        	yzm:$("input[name='yzm']").val(),
        	nickname:$("input[name='nickname']").val(),
        	password:$("input[name='password']").val(),
        	},
         dataType:"json",
        success: function(data,textStatus){
        
        	},
       error:function(XMLHttpRequest, textStatus, errorThrown){
    	   console.log('XMLHttpRequest:'+JSON.stringify(XMLHttpRequest));
    	   console.log('textStatus:'+textStatus);
    	   console.log('errorThrown:'+errorThrown);
    	   $('.submit').attr('onclick',"register()");
    	   alert("网络状态:"+XMLHttpRequest.status+"\n网络消息:"+XMLHttpRequest.statusText);
       }
    });
}

</script>
</html>
